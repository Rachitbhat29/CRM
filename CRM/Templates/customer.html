
{% extends "layout.html" %}
{% block content%}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <h1>{{ post.first_name + ' ' + post.last_name}}</h1>
            </div>
             <p>{{ post.email}}</p>
              <div>
                  <a class="btn btn-secondary btn-sm m-1" href=" {{url_for('customers.update_customer', cust_id = post.cust_id )}}">Update</a>
                  <button class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
              </div>
          </div>
        </article>
        <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete this Customer?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form action="{{ url_for('customers.delete_customer' , cust_id= post.cust_id)}}" method="post">
            <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
